{% extends "base.html"%}

{% block body %}


    <h2>{{ title }}</h2>
    <h3>{{ table_title }}</h3>
    <table border="1" align="center">
        <th>Course</th>
        <th>Grade</th>
        {% for row in rows %}
            <tr>
                <td>{{ row.course }}</td>
                <td>{{ row.grade }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
